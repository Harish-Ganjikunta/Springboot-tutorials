<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${item.title}">Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <a href="/" class="btn btn-outline-primary mb-3">&larr; Back to Homepage</a>

    <div class="card shadow">
        <img th:src="@{/resources/images/image.jpg}" class="card-img-top" alt="Image">
        <div class="card-body">
            <h3 th:text="${item.title}">Title</h3>
            <p th:text="${item.description}">Description...</p>
        </div>
    </div>
</div>

</body>
</html>
